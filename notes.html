<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>

        crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="notes.css" />
</head>

<body>
    <div id="notes-main" class="container border rounded">
        <div class="p-3">
            <div class="border-bottom pb-3 mb-3 d-flex justify-content-between align-items-center">
                <h4>Notes</h4>
                <div class="icons">
                    <button class="btn btn-sm btn-outline-primary">
                        <i class="fa-solid fa-window-minimize"></i>
                        <img width="12px" src="minimize.svg" alt="minimize">
                    </button>
                    <button class="btn btn-sm btn-outline-primary ms-2">
                        <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-primary ms-2">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>
            <div id="notes-container">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="notes-area"
                        style="height: 10rem"></textarea>
                    <label for="notes-area">Write Notes here</label>
                </div>
            </div>
        </div>
    </div>
    <script src="./notes.js" type="module"></script>

</body>

</html>
